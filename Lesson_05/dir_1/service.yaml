---
apiVersion: v1 # https://metallb.universe.tf/ и ещё /configuration/
kind: Service
metadata:
  name: redmine
  namespace: postgres
spec:
  selector:
    app: redmine
    # loadBalancerIP: 192.168.122.100 # эту строчку изменить на внеший ip сервера
  ipFamilies:
    - IPv4
  ports:
    - name: redmine
      port: 80
      protocol: TCP
      targetPort: 3000
  type: LoadBalancer